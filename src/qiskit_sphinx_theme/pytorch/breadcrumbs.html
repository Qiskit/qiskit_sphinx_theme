<div role="navigation" aria-label="breadcrumbs navigation">

  <ul class="pytorch-breadcrumbs">
    {% block breadcrumbs %}
      <li>
        <a href="{{ pathto(master_doc) }}">
            {{ project }} {{ version }} documentation
        </a> &gt;
      </li>

        {% for doc in parents %}
          <li><a href="{{ doc.link|e }}">{{ doc.title }}</a> &gt;</li>
        {% endfor %}
      <li>{{ title }}</li>
    {% endblock %}
  </ul>
</div>
