name: Tests
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  docs:
    name: Sample Docs Build
    runs-on: ubuntu-latest
    if: github.repository_owner == 'Qiskit'
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up Python 3.7
        uses: actions/setup-python@v2
        with:
          python-version: 3.7
      - name: Install ubuntu Deps
        run: sudo apt-get install -y pandoc graphviz
      - name: Install tox
        run: |
          python -m pip install -U 'tox<4'
      # For some reason, the Jupyter Extension fails to build properly if one theme has already
      # been built with a custom BUILD_DIR. So, we eagerly upload the artifacts for each theme
      # build, and then delete the BUILD_DIR before proceeding to the next theme.
      - name: Create artifacts/ folder
        run: mkdir artifacts
      - name: Build Ecosystem Legacy theme
        run: |
          BUILD_DIR=example_docs/_build_ecosystem_legacy/html tox -e py -- -D html_theme=qiskit_ecosystem_legacy
          tar -zcvf ecosystem_legacy_html_docs.tar.gz example_docs/_build_ecosystem_legacy/html
          mv ecosystem_legacy_html_docs.tar.gz artifacts/.
          rm -rf example_docs/_build_ecosystem_legacy
      - name: Build Qiskit Legacy theme
        run: |
          BUILD_DIR=example_docs/_build_qiskit_legacy/html tox -e py -- -D html_theme=qiskit_legacy
          tar -zcvf qiskit_legacy_html_docs.tar.gz example_docs/_build_qiskit_legacy/html
          mv qiskit_legacy_html_docs.tar.gz artifacts/.
          rm -rf example_docs/_build_qiskit_legacy
      - uses: actions/upload-artifact@v2
        with:
          name: html_docs
          path: artifacts
