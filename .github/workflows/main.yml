name: Tests
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  docs:
    name: Sample Docs Build
    runs-on: ubuntu-latest
    if: github.repository_owner == 'Qiskit'
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up Python 3.7
        uses: actions/setup-python@v2
        with:
          python-version: 3.7
      - name: Install ubuntu Deps
        run: sudo apt-get install -y pandoc graphviz
      - name: Install tox
        run: |
          python -m pip install -U 'tox<4'
      - name: Build Ecosystem Legacy theme
        run: |
          BUILD_DIR=docs/_build_ecosystem_legacy/html tox -e py -- -D html_theme=qiskit_ecosystem_legacy
      - name: Build Qiskit Legacy theme
        run: |
          BUILD_DIR=docs/_build_qiskit_legacy/html tox -e py -- -D html_theme=qiskit_legacy
      - name: Compress Artifacts
        run: |
          mkdir artifacts
          tar -zcvf ecosystem_legacy_html_docs.tar.gz docs/_build_ecosystem_legacy/html
          tar -zcvf qiskit_legacy_html_docs.tar.gz docs/_build_qiskit_legacy/html
          mv ecosystem_legacy_html_docs.tar.gz artifacts/.
          mv qiskit_legacy_html_docs.tar.gz artifacts/.
      - uses: actions/upload-artifact@v2
        with:
          name: html_docs
          path: artifacts
