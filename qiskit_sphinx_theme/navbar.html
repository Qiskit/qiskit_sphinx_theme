<div id="qiskit-navbar" class="qiskit-navbar">
  <div class="qiskit-navbar-bar d-flex justify-content-between">
    <a href="{{ theme_variables.external_urls['home'] }}">{% include "navbar-logo.html" %}</a>

    <button onclick="qiskitNavbarMenuToggle()" type="button" class="btn qiskit-navbar-menu-toggle-btn">
      {% include "navbar-menu-icon-open.html" %}
    </button>
  </div>

  <div id="qiskit-navbar-mobile-menu" class="qiskit-navbar-mobile-menu">
    <div>
      <a class="navbar-item" href="#">Overview</a>
      <a class="navbar-item" href="#">Learn</a>
      <a class="navbar-item" href="#">Community</a>
      <a class="navbar-item active" href="#">Documentation</a>
    </div>
    <div>
      <div class="section-social">Stay Connected</div>
      <div class="section-copyright">Â© Qiskit | All Rights Reserved</div>
    </div>
  </div>
</div>

<style>
  :root {
    --color-gray-10: #f2f4f8;
    --color-gray-60: #697077;
    --color-gray-80: #393939;
    --color-purple-70: #6929c4;
    --font-base: 16px;
    --spacing-base: 16px;
  }

  body.qiskit-navbar-expanded-body {
    overflow: hidden;
  }

  .qiskit-navbar {
    display: grid;
    grid-template-rows: auto 1fr;
  }

  .qiskit-navbar.expanded {
    height: 100vh;
  }

  .qiskit-navbar-bar {
    padding: var(--spacing-base);
  }

  .qiskit-navbar-menu-toggle-btn {
    align-items: center;
    display: flex;
    padding: 0;
  }

  .qiskit-navbar-mobile-menu {
    display: none;
  }

  .qiskit-navbar-mobile-menu.expanded {
    display: grid;
    grid-template-rows: 1fr auto;
  }

  .qiskit-navbar-mobile-menu .navbar-item {
    align-items: center;
    border-bottom: 1px solid var(--color-gray-10);
    color: var(--color-gray-80);
    display: flex;
    font-size: var(--font-base);
    height: calc(var(--spacing-base) * 4);
    padding: var(--spacing-base);
  }

  .qiskit-navbar-mobile-menu .navbar-item:hover {
    text-decoration: underline;
  }

  .qiskit-navbar-mobile-menu .navbar-item.active {
    color: var(--color-purple-70);
  }

  .qiskit-navbar-mobile-menu .section-copyright {
    background: var(--color-gray-10);
    color: var(--color-gray-60);
    padding: var(--spacing-base);
    padding-bottom: calc(var(--spacing-base) * 3.5);
  }

  .qiskit-navbar-mobile-menu .section-social {
    padding: var(--spacing-base);
  }
</style>

<script>
  /**
   * Toggles the navbar mobile menu.
   */
  function qiskitNavbarMenuToggle() {
    function setState() {
      window.qiskitNavbarMenuState = window.qiskitNavbarMenuState || {
        isExpanded: false,
      };
    }

    function expandNavbar() {
      window.scrollTo(0, 0);
      $('body').addClass('qiskit-navbar-expanded-body');
      $('#qiskit-navbar').addClass('expanded');
      $('#qiskit-navbar-mobile-menu').addClass('expanded');
      window.qiskitNavbarMenuState.isExpanded = true;
    }

    function collapseNavbar() {
      $('body').removeClass('qiskit-navbar-expanded-body');
      $('#qiskit-navbar').removeClass('expanded');
      $('#qiskit-navbar-mobile-menu').removeClass('expanded');
      window.qiskitNavbarMenuState.isExpanded = false;
    }

    setState();

    if (window.qiskitNavbarMenuState.isExpanded) {
      collapseNavbar();
    } else {
      expandNavbar();
    }
  }
</script>
