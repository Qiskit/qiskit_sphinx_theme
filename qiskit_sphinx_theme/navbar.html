<div id="qiskit-navbar" class="qiskit-navbar">
  <div class="d-flex justify-content-between">
    <a href="{{ theme_variables.external_urls['home'] }}">{% include "navbar-logo.html" %}</a>

    <button onclick="qiskitNavbarMenuToggle()" type="button" class="btn qiskit-navbar-menu-toggle-btn">
      {% include "navbar-menu-icon-open.html" %}
    </button>
  </div>

  <div id="qiskit-navbar-mobile-menu" class="qiskit-navbar-mobile-menu">
    Mobile Menu
  </div>
</div>

<style>
  :root {
    --color-purple-70: #6929c4;
    --spacing-base: 16px;
  }

  body.qiskit-navbar-expanded-body {
    overflow: hidden;
  }

  .qiskit-navbar {
    display: grid;
    gap: var(--spacing-base);
    grid-template-rows: auto 1fr;
    padding: var(--spacing-base);
  }

  .qiskit-navbar.expanded {
    height: 100vh;
  }

  .qiskit-navbar-menu-toggle-btn {
    display: flex;
    padding: 0;
  }

  .qiskit-navbar-mobile-menu {
    display: none;
  }

  .qiskit-navbar-mobile-menu.expanded {
    display: block;
  }
</style>

<script>
  /**
   * Toggles the navbar mobile menu.
   */
  function qiskitNavbarMenuToggle() {
    function setState() {
      window.qiskitNavbarMenuState = window.qiskitNavbarMenuState || {
        isExpanded: false,
      };
    }

    function expandNavbar() {
      window.scrollTo(0, 0);
      $('body').addClass('qiskit-navbar-expanded-body');
      $('#qiskit-navbar').addClass('expanded');
      $('#qiskit-navbar-mobile-menu').addClass('expanded');
      window.qiskitNavbarMenuState.isExpanded = true;
    }

    function collapseNavbar() {
      $('body').removeClass('qiskit-navbar-expanded-body');
      $('#qiskit-navbar').removeClass('expanded');
      $('#qiskit-navbar-mobile-menu').removeClass('expanded');
      window.qiskitNavbarMenuState.isExpanded = false;
    }

    setState();

    if (window.qiskitNavbarMenuState.isExpanded) {
      collapseNavbar();
    } else {
      expandNavbar();
    }
  }
</script>
