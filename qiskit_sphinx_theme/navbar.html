<div class="qiskit-navbar">
  <a href="{{ theme_variables.external_urls['home'] }}">
    {% include "logo.html" %}

</div>

<style>
  :root {
    --color-purple-70: #6929c4;
    --spacing-base: 16px;
  }

  .qiskit-navbar {
    padding: var(--spacing-base);
  }
</style>

<div class="container-fluid header-holder tutorials-header" id="header-holder">
  <div class="container">
    <div class="header-container">
      <a class="header-logo" href="{{ theme_variables.external_urls['home'] }}" aria-label="PyTorch"></a>

      <div class="main-menu">
        <ul>
          <li>
            <a href="{{ theme_variables.external_urls['resources'] }}" target="_blank">Learning Resources</a>
          </li>

          <li>
            <a href="{{ theme_variables.external_urls['slack'] }}" target="_blank">Slack Support</a>
          </li>

          <li>
            <a href="{{ theme_variables.external_urls['iqx'] }}" target="_blank">IBM Quantum Experience</a>
          </li>

          <li>
            <a href="{{ theme_variables.external_urls['github'] }}" target="_blank">Github</a>
          </li>
        </ul>

      <a class="main-menu-open-button" href="#" data-behavior="open-mobile-menu"></a>
    </div>

  </div>
</div>

<!-- Begin Mobile Menu -->

    </div>
  </div>
